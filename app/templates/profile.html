<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile</title>
</head>

<body class="font-sans bg-black text-white">
    <!-- Sidebar -->
    <div class="flex flex-row h-screen">
        <nav class="w-1/8 min-w-[240px] flex flex-col p-5 bg-gray-900">
            <h1 class="text-white text-3xl font-bold mb-8">Instabook</h1>
            <ul class="space-y-6">
                <li class="flex items-center space-x-4 p-2">
                    <span class="text-xl">🏠</span>
                    <a href="/" class="text-lg">Home</a>
                </li>
                <li class="flex items-center space-x-4 p-2">
                    <span class="text-xl">🔍</span>
                    <a href="/search" class="text-lg">Search</a>
                </li>
                <li class="flex items-center space-x-4 p-2">
                    <span class="text-xl">🎥</span>
                    <a href="/reels" class="text-lg">Reels</a>
                </li>
                <li class="flex items-center space-x-4 p-2">
                    <span class="text-xl">✉️</span>
                    <a href="/messages" class="text-lg">Messages</a>
                </li>
                <li class="flex items-center space-x-4 p-3 bg-sky-400">
                    <img src="{{ url_for('static', filename='images/default.svg') }}" class="size-5" alt="Profile" />
                    <a href="/profile" class="text-lg text-white">Profile</a>
                </li>
                <li class="flex items-center space-x-4">
                    <form action="/logout" method="post">
                        <input type="submit" value="Log Out" name="logOut"
                            class="text-lg text-white bg-transparent border-none cursor-pointer hover:bg-sky-300 hover:border-sky-500 rounded-xl px-4 py-2" />
                    </form>
                </li>
            </ul>
        </nav>

        <div class="flex-1 p-10">
            <div class="text-center">
                <h2 class="text-4xl font-bold mb-4">{{ name }}</h2>
                <img src="{{ profile }}" id="pfp" class="w-40 h-40 rounded-full mx-auto" alt="Profile Picture">
                <form method="POST" enctype="multipart/form-data" class="mt-6">
                    <label for="file" class="block mb-2">Upload a new profile picture:</label>
                    <input type="file" name="file" id="file" accept="image/*" class="block mb-4">
                    <button type="submit" class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded">
                        Update Picture
                    </button>
                </form>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="mt-4 text-green-400">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>

</html>
