<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-center text-2xl font-bold">Reels</h1>
    </header>

    <nav class="w-1/8 min-w-[240px] flex flex-col p-5 bg-gray-900">
        <h1 class="text-white text-3xl font-bold mb-8">Instabook</h1>
        <ul class="space-y-6">
            <li class="flex items-center space-x-4 p-2">
                <span class="text-xl">üè†</span>
                <a href="/" class="text-lg">Home</a>
            </li>
            <li class="flex items-center space-x-4 p-2">
                <span class="text-xl">üîç</span>
                <a href="/search" class="text-lg">Search</a>
            </li>
            <li class="flex items-center space-x-4 p-3 bg-sky-400">
                <span class="text-xl">üé•</span>
                <a href="/reels" class="text-lg text-white">Reels</a>
            </li>
            <li class="flex items-center space-x-4 p-2">
                <span class="text-xl">‚úâÔ∏è</span>
                <a href="/messages" class="text-lg">Messages</a>
            </li>
            <li class="flex items-center space-x-4 p-2">
                <img src="{{ url_for('static', filename='images/default.svg') }}" class="size-5" alt="Profile" />
                <a href="/profile/{{ session['username'] }}/edit" class="text-lg">Profile</a>
            </li>
            <li class="flex items-center space-x-4">
                <form action="/logout" method="post">
                    <input type="submit" value="Log Out" name="logOut"
                        class="text-lg text-white bg-transparent border-none cursor-pointer hover:bg-sky-300 hover:border-sky-500 rounded-xl px-4 py-2" />
                </form>
            </li>
        </ul>
    </nav>

    <div class="max-w-4xl mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {% if combined_videos %}
            {% for url, uploader in combined_videos %}
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <video class="w-full h-64 object-cover" controls>
                    <source src="/static/videos/{{ url }}" type="video/mp4">
                </video>
                <div class="p-4">
                    <p class="text-sm text-gray-600">Uploaded by: {{ uploader }}</p>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p>No videos found.</p>
            {% endif %}
        </div>

        <div class="fixed bottom-8 right-8">
            <button id="uploadButton"
                class="bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
                <span class="text-3xl font-bold">+</span>
            </button>
        </div>
    </div>

    <div id="uploadModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white rounded-lg p-6 shadow-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Upload a Reel</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="video" class="block text-sm font-medium text-gray-700">Select Video</label>
                    <input type="file" name="video" id="video"
                        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:bg-blue-500 file:text-white hover:file:bg-blue-600">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Upload
                </button>
            </form>
            <button id="closeModal" class="mt-4 text-sm text-gray-500 hover:underline">Cancel</button>
        </div>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const uploadModal = document.getElementById('uploadModal');
        const closeModal = document.getElementById('closeModal');

        uploadButton.addEventListener('click', () => {
            uploadModal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            uploadModal.classList.add('hidden');
        });
    </script>
</body>

</html>
